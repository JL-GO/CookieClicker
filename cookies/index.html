<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Amasa galletas</title>
  <link rel="icon" href="/img/cookie.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
  <div class="card text-center">
    <h4 class="m-3">AJUSTES:
      <button id="volumen" type="button" class="btn btn-light" onclick="mute()"> Audio <i class="bi bi-volume-up"></i>
      </button>
      <button type="button" class="btn btn-light" onclick="reiniciar()">
        Reiniciar <i class="bi bi-arrow-counterclockwise"></i>
      </button>
      <button type="button" class="btn btn-light" onclick="trampa()">
        Truco +1000 <img src="/img/cookie.png" height="20" alt="galleta" class="m-0 pb-1">
      </button>
      <button type="button" class="btn btn-light" onclick="guardar()">
        Guardar <i class="bi bi-save"></i>
      </button>
      
    </h4>
  </div>

  <div class="card text-center m-2">
    <div class="card-header">
      <b id="galletasSegundo">0</b> Galletas por segundo

    </div>
    <div class="card-body">
      <h5 class="card-title fs-3 fw-bold">Amasa Galletas</h5>
      <p class="card-text"><b id="contador">0</b> Galletas</p>

      <button onclick="aumentar()" type="button" class="btn btn-link cookie">
        <img src="/img/cookie.png" height="300" alt="galleta">
      </button>
      <br>
      <button id="comprar1" class="pulsado" onclick="totalCompras(1)"> +1</button>
      <button id="comprar10" onclick="totalCompras(10)"> +10</button>
      <button id="comprar100" onclick="totalCompras(100)"> +100</button>
      <br> <br>
      <button id="bCompraPuntero" onclick="comprar('puntero')" type="button" class="btn btn-outline-dark cookie w-50">

        <img src="/img/puntero.png" height="40" alt="puntero">
        Puntero [<b id="contadorPunteros">0</b>]

        <p>Precio:<span id="precioPuntero">0</span> <img src="/img/cookie.png" height="20" alt="galleta"> </p>
      </button>
      <br>

      <button id="bCompraAbuela" onclick="comprar('abuela')" type="button" class="btn btn-outline-dark cookie w-50">
        <img src="/img/abuela.png" height="50" alt="abuela">
        Abuela [<b id="contadorAbuelas">0</b>]

        <p>Precio: <span id="precioAbuela">0</span> <img src="/img/cookie.png" height="20" alt="galleta"></p>
      </button>
      <br>

      <button id="bCompraGranja" onclick="comprar('granja')" type="button" class="btn btn-outline-dark cookie w-50">
        <img src="/img/granja.png" height="50" alt="granja">
        Granja [<b id="contadorGranjas">0</b>]

        <p>Precio: <span id="precioGranja">0</span> <img src="/img/cookie.png" height="20" alt="galleta"></p>
      </button>
    </div>
  </div>

  <br>
  <audio id="sound" src="/sound/crunch.mp3"></audio>
  <audio id="compra" src="/sound/compra.wav"></audio>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>

</html>
